<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0a38b;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #F5EDE6;
            padding: 20px;
            max-width: 1000px;
            text-align: center;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .arrow {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Work</h1>
        </div>
        <div class="gallery">
            <img src="images/work image 1.jpeg" alt="Work Image 1">
            <img src="images/work image 2.jpeg" alt="Work Image 2">
            <img src="images/work image 3.jpeg" alt="Work Image 3">
            <img src="images/work image 4.jpeg" alt="Work Image 4">
        </div>
    </div>
